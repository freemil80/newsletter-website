<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Our Newsletter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Subscribe to Our Newsletter</h1>
    <p class="text-gray-600 mb-6">Get updates and tips directly in your inbox.</p>

    <!-- Button that opens NoteForms in a new tab -->
    <form action="https://noteforms.com/f/newsletter-subscribers-hvejbn" method="GET" target="_blank" class="space-y-4">
      <button 
        type="submit" 
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        Click to Enter Details
      </button>
    </form>

    <p class="text-sm text-gray-400 mt-4">We respect your privacy. No spam.</p>
  </div>

</body>
</html>
