<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Our Newsletter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Subscribe to Our Newsletter</h1>
    <p class="text-gray-600 mb-6">Get updates and tips directly in your inbox.</p>

    <!-- Replace the action URL with your own Formspree endpoint -->
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-4">
      <input 
        type="email" 
        name="email" 
        required 
        placeholder="Enter your email" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Subscribe
      </button>
    </form>

    <p class="text-sm text-gray-400 mt-4">We respect your privacy. No spam.</p>
  </div>

</body>
</html>
